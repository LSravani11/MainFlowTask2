<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Toggle Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slideshow-container">
    <!-- Slide Images -->
    <div class="slide">
        <img src="https://cdn.sriggle.tech/kantents/production/1/1345/06/ce100e07-fc5b-485e-8cd3-45f74d02f45f.png" alt="Slide 1" style="width:100%">
        <div class="caption">Flight Ticket Booking - Lowest Price On Flights</div>
    </div>
    <div class="slide">
        <img src="https://www.tripsavvy.com/thmb/qTRUo4Z1EChWFxO8FjpCz2Ka3SA=/1500x999/filters:fill(auto,1)/FSPM-room-interior-56a4c1193df78cf772842d50.jpg" alt="Slide 2" style="width:100%">
        <div class="caption">MakeMyTrip.com: Save upto 60% on Hotel Booking</div>
    </div>
    <div class="slide">
        <img src="https://www.itsfrontporch.com/wp-content/uploads/6359524176194484221446729975_travel-01.jpg" alt="Slide 3" style="width:100%">
        <div class="caption">From Sustainable To Budget Travel</div>
    </div>
</div>

<!-- Toggle Button -->
<button class="toggle-button" onclick="toggleSlideshow()">stop</button>

<script src="script.js"></script>
</body>
</html>
